      padding: 15px 30px;

    h1 {

      margin-bottom: 20px;
      font-weight: 700;
      text-shadow: 0 0 8px #fff, 0 0 15px #aaa;
    }

    p {

      line-height: 1.8;
      max-width: 600px;
      margin: 0 auto 40px;
      text-shadow: 0 0 6px #fff;
